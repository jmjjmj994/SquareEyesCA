<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script
      src="https://kit.fontawesome.com/868d223859.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-ul">
          <li>
            <a class="topbar" href="movies.html"
              ><i class="fa-solid fa-video"></i
            ></a>
          </li>
          <li>
            <a class="topbar" href="#"><i class="fa-solid fa-user"></i></a>
          </li>
          <li>
            <a class="topbar" href="#">
              <i class="fa-solid fa-cart-plus"></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="wrapper">
        <form>
          <fieldset class="name-fieldset">
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />

            <label for="email">Email Adress</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Your email.."
            />

            <label for="cname">Credit Card name</label>

            <input
              type="text"
              id="cname"
              name="cname"
              placeholder="Cardholder name.."
            />
            <label for="ccnum">Credit card number</label>
            <input
              type="text"
              id="ccnum"
              name="ccnum"
              placeholder="Card number.."
            />
            <label for="expmonth">Exp Month</label>
            <select name="year" id="year">
              <option value="2021">2021</option>
              <option value="2021">2022</option>
              <option value="2021">2023</option>
              <option value="2021">2024</option>
            </select>
            <h2>The Batman: $19.99</h2>
            
            <button id="checkout-page-button">  <a href="confirmation.html">Buy now </a></button>
             
          
             


          </fieldset>
        </form>


  <div class="movie-checkout-container">
<img src="./Images/Square_Eyes_Cover7.jpeg" class="bat-checkout-img">
</div>










        </div>
     




    </main>

    <footer>
      <ul class="footer-ul">
        <div class="footer-bar">
          <a href="./about.html" class="about">About</a>
          <div class="contact">Contact</div>

          <div class="payment">
            <a href="#"> <i class="fa-brands fa-cc-visa visa"></i> </a>
            <a href="#">
              <i class="fa-brands fa-cc-mastercard mastercard mastercard"></i>
            </a>
            <a href="#"> <i class="fa-brands fa-google-pay googlepay"></i> </a>
            <a href="#"> <i class="fa-brands fa-cc-paypal paypal"></i> </a>
          </div>
        </div>
      </ul>
    </footer>
  </body>
</html>
